name: Deploy Cognito Auth Stack

on:
  push:
    branches:
      - main
    paths:
      - 'infra/cognito-stack.yml'   # Only redeploy if infra changes
  workflow_dispatch:                # ✅ allows manual trigger from the Actions tab

jobs:
  deploy-auth:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ Ensure we use AWS CLI v2
      - name: Upgrade AWS CLI to v2
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip
          curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --update
          aws --version

      # ✅ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      # ✅ Deploy the Cognito stack
      - name: Deploy Cognito stack
        run: |
          echo "Deploying Cognito stack..."
          aws cloudformation deploy \
            --template-file infra/cognito-stack.yml \
            --stack-name discordclone-auth-dev \
            --capabilities CAPABILITY_NAMED_IAM \
            --region us-west-1 \
            --parameter-overrides Environment=dev FrontendDomain="" \
            --no-fail-on-empty-changeset
