name: Deploy Frontend to AWS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… Inject all environment variables for Vite build
      - name: Create .env file
        run: |
          echo "VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}" >> frontend/.env
          echo "VITE_COGNITO_CLIENT_ID=${{ vars.VITE_COGNITO_CLIENT_ID }}" >> frontend/.env
          echo "VITE_COGNITO_DOMAIN=${{ vars.VITE_COGNITO_DOMAIN }}" >> frontend/.env
          echo "VITE_REDIRECT_URI=${{ vars.VITE_REDIRECT_URI }}" >> frontend/.env

      - name: Install dependencies and build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/dist s3://discordclonenew-frontend-luis --delete

      - name: Invalidate CloudFront Cache
        run: |
          DISTRIBUTION_ID=$(aws cloudformation describe-stack-resources \
            --stack-name discordclone-frontend \
            --region us-west-1 \
            --query "StackResources[?ResourceType=='AWS::CloudFront::Distribution'].PhysicalResourceId" \
            --output text)
          echo "Invalidating distribution $DISTRIBUTION_ID"
          aws cloudfront create-invalidation --distribution-id "$DISTRIBUTION_ID" --paths "/*"
